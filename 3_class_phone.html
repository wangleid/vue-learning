<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .msg{
        display: inline-block;
        width: 180px;
        height: 25;
        border: 1px solid #555;
        text-align: center;
        line-height: 25px;
    }

    .success{

    }
    .fail{

    }
    </style>
</head>
<body>
    <div id="#app">
          <input type="text" v-model="phone">
          <span class="msg":class="{success,fail}">{{msg}}
          </span>
    </div>
    <script>
    var vm=new Vue({
        el:"#app",

        data:{
            phone:"",
            msg:"",
            myMsg:{
                success:false,
                fail:false,
            }
        },

        methods:{
        },
        watch:{
            phone(){
                var reg=/^1[3-9]\d[9]$/;

                if(reg.text(this.phone)==true){
                    this.success=true;
                    this.fail=false;
                    this.msg="电话号码正确";
                }else{
                    this.success=false;
                    this.fail=false;
                    this.msg="电话号码错误";
                }
            }
        }
    })
    
    </script>
</body>
</html>
