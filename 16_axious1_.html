<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <button @click="getIndexData">首页数据</button>
        <h3>首页推荐的产品列表</h3>
        <ul>
            <li>
                产品编号 产品名称 产品明细 单价
            </li>>
        </ul>>
        <ul>
            <li v-for="(item.i) of items" :key="i">
                {{item.pid}} {{item.title}} {{item.details}} {{item.price}}
            </li>
        </ul>

        <h3>首页top销售数据的产品列表</h3>
        <ul>
            <li>
                产品编号 产品名称 产品明细 单价
            </li>>
        </ul>>
        <ul>
            <li v-for="(item.i) of topSaleItems" :key="i">
                {{item.pid}} {{item.title}} {{item.details}} {{item.price}}
            </li>
        </ul>
    </div>

    <script>
        axios.defaults.baseURL = "http://115.159.160.93:8000";

        var vm = new Vue({
            el: "#app",
            data: {
                recommendedItems: [],
                topSaleItems: []

            },
            //方法
            methods: {
                getIndexData() {
                    axious.get("/index").then((res => {
                        console.log(res.data.recommendedItems);
                        this.recommendedItems = res.data.recommendedItems;
                    }))

                },
                getIndexData_topSaleItems() {
                    axious.get("/index").then((res => {
                        this.topSaleItems = res.data.topSaleItems;
                    }))
                }

            }

        });
    </script>
</body>

</html>
